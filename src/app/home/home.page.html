<ion-content padding class="flex-container">
  <div text-center class="logo-holder">
    <img src="/assets/img/logo.jpeg" alt="">
    <p>Panafri Admin</p>
  </div>
  <ion-item>
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
    <ion-icon name="eye"></ion-icon>
  </ion-item>
  <div text-center class="action">
    <ion-button color="danger" (click)="Login()">SIGN IN</ion-button>
  </div>
</ion-content>
