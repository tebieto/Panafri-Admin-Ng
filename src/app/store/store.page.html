<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-button icon-only (click)="goBackToStores()">
                <ion-icon icon-only name="arrow-round-back"></ion-icon>
            </ion-button>
          </ion-buttons>
      <ion-title>{{Name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-img src="{{Image}}"></ion-img>
    <h4>{{Name}}</h4>
    <p>{{Description}}</p>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Location</h2>
          <h3>{{Address}}, {{State}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <h3>{{Email}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Phone number</h2>
          <h3>{{Phone}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Bussiness Identity</h2>
          <h3>{{Identity}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button size="full" color="secondary" (click)="editStore()">Edit</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="full" color="danger" (click)="deleteStore()">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
