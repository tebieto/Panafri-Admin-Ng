<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-item>
          <ion-label> All Categories</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{categories}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Products</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{products}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Requests</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{requests}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Services</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{services}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Reviews</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{reviews}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Partners</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{partners}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Stores</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{stores}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>


    <ion-col>
      <ion-card>
        <ion-item>
          <ion-label>All Users</ion-label>
          <ion-icon slot="icon-only" slot="end" name="more" (click)="presentPopover()"></ion-icon>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{users}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <span class="fab-label">Add Category</span>
        <ion-fab-button (click)="goToNewCategory()">
          <ion-icon name="basket"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
