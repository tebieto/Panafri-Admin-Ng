<ion-content padding>
  <form (ngSubmit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Enter Full Name" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input clearInput type="email" placeholder="Enter Email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="call"></ion-icon>
        </ion-label>
        <ion-input clearInput type="tel" placeholder="Enter Mobile Number" [(ngModel)]="user.phone" name="phone"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password"></ion-input>
        <ion-icon name="eye"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input clearInput type="password" placeholder="Confirm Password" [(ngModel)]="user.password_confirmation" name="password_confirmation"></ion-input>
        <ion-icon name="eye"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" color="danger">Save & Continue</ion-button>
  </form>
</ion-content>
